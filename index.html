
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/t11styles.css" rel="stylesheet">
  <link rel="manifest" href="./assets/manifest.webmanifest">
  <title>t11clock</title>
</head>
<body background="assets/3clock11.png" style="background-repeat: no-repeat; background-position: center; position: relative; top: 0%; left: 0%;" background-image: src="assets/3clock11.png"> 
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
  </div>
  <script defer src="./assets/t11script.js"></script>
  <script>
    (function() {
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log('service worker registered'))
        .catch(error => console.log('service worker registration failed:', error));
      }
    })();
  </script>
</body>
</html>
